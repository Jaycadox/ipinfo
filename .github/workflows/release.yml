name: Rust Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
            ext: ""
          - os: macos-latest
            suffix: macos
            ext: ""
          - os: windows-latest
            suffix: win
            ext: ".exe"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxext-dev libxft-dev libxinerama-dev \
            libxcursor-dev libxrender-dev libxfixes-dev \
            libpango1.0-dev libgl1-mesa-dev libglu1-mesa-dev \
            libwayland-dev wayland-protocols libdbus-1-dev \
            libxkbcommon-dev cmake

      - name: Set up Rust
        uses: hecrj/setup-rust-action@v2
        with:
          rust-version: stable

      - name: Build release
        run: cargo build --release

      - name: Rename binaries (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv target/release/ipinfo target/release/ipinfo-${{ matrix.suffix }}
          mv target/release/ipinfo-gui target/release/ipinfo-gui-${{ matrix.suffix }}

      - name: Rename binaries (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Rename-Item target/release/ipinfo.exe ipinfo-${{ matrix.suffix }}.exe
          Rename-Item target/release/ipinfo-gui.exe ipinfo-gui-${{ matrix.suffix }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.suffix }}-artifacts
          path: |
            target/release/ipinfo-${{ matrix.suffix }}${{ matrix.ext }}
            target/release/ipinfo-gui-${{ matrix.suffix }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: autobuild-${{ github.run_number }}
          body: Automatically generated build
          files: |
            ipinfo-linux
            ipinfo-gui-linux
            ipinfo-macos
            ipinfo-gui-macos
            ipinfo-win.exe
            ipinfo-gui-win.exe
